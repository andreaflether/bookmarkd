<!DOCTYPE html>
<html>
<head>
  <title>404 | Bookmarkd</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
  <style>
    * {
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
    }

    body {
      padding: 0 10rem;
      margin: 0;
      background-color: rgb(20, 23, 26);
    }

    #error-page {
      position: relative;
      height: 100vh;
    }

    #error-page .error-page {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
    }

    .error-page {
      max-width: 520px;
      width: 100%;
      line-height: 1.4;
      text-align: center;
    }

    .error-page .error-page-404 {
      position: relative;
      height: 240px;
    }

    .error-page .error-page-404 h1 {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
      font-size: 252px;
      font-weight: 900;
      margin: 0px;
      color: #1DA1F2;
      text-transform: uppercase;
      letter-spacing: -40px;
      margin-left: -20px;
      margin-top: 10px;
    }

    .error-page .error-page-404 h1>span {
      text-shadow: -8px 0px 0px rgb(19, 21, 22);
    }

    .error-page .error-page-404 h3 {
      font-family: 'Cabin', sans-serif;
      position: relative;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
      margin: 0;
      letter-spacing: 3px;
      padding-left: 6px;
    }

    .error-page h2 {
      font-family: 'Cabin', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: rgb(181, 175, 166);
      margin-top: 0px;
      margin-bottom: 25px;
    }

    @media only screen and (max-width: 767px) {
      .error-page .error-page-404 {
        height: 200px;
      }
      .error-page .error-page-404 h1 {
        font-size: 200px;
      }
    }

    @media only screen and (max-width: 480px) {
      .error-page .error-page-404 {
        height: 162px;
      }
      .error-page .error-page-404 h1 {
        font-size: 162px;
        height: 150px;
        line-height: 162px;
      }
      .error-page h2 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
	<div id="error-page">
		<div class="error-page">
			<div class="error-page-404">
				<h3>Oops! Page not found.</h3>
				<h1><span>4</span><span>0</span><span>4</span></h1>
			</div>
			<h2>We are sorry, but the page you requested was not found.</h2>
		</div>
	</div>
</body>
</html>
